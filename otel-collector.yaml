receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  debug:
    verbosity: normal
  file:
    path: ${OTEL_LOG_PATH:./otel-logs.json}
  file/traces:
    path: ${OTEL_TRACES_PATH:./otel-traces.json}

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [file]
    traces:
      receivers: [otlp]
      exporters: [debug, file/traces]
